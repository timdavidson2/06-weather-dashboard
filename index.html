<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<title>Weather Dashboard</title>
</head>

<body>
	<h1>Hello World!!</h1>
	<div class="container"></div>
	<div class="current-info">
		<div class="date-container">
			<div class="time" id="time">
				12:30 <span id="am-pm">PM</span>
			</div>
			<div class="date" id="date">
				Saturday October 23
			</div>
			<div class="others" id="current-weather-items">
				<div class="weather-item">
					<div>Humidity</div>
					<div>95.2%</div>
				</div>
				<div class="weather-item">
					<div>Pressure</div>
					<div>95</div>
				</div>
				<div class="weather-item">
					<div>Wind Speed</div>
					<div>35</div>
				</div>
			</div>
			<div class="place-container">
				<div class="time-zone" id="time-zone">North America</div>
				<div class="country" id="country">USA</div>
			</div>
		</div>
		<div class="future-forecast">
			<div class="today" id="current-temp">
				<img src="" alt="weather-icon" class="w-icon">
				<div class="day">Monday</div>
				<div class="temp">Night - 68&#176; F</div>
				<div class="temp">Day - 72&#176; F</div>
			</div>

			<div class="weather-forecast" id="weather-forecast">
				<div class="weather-forecast-item">
					<div class="day">TUE</div>
				</div>

			</div>

		</div>
	</div>

	<script src="/script.js"></script>
</body>

</html>
